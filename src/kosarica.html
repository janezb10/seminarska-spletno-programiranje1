<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chiwawa shop</title>
    <link rel="stylesheet" href="main.css">
    <script src="./bootstrap.bundle.min.js"></script>
</head>
<body class="bg-body">
  <header>
      <nav class="navbar navbar-expand-xl">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
              <img src="img/chiwawa.png" alt="Logo" class="d-inline-block">
              Chiwawa shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="./index.html">Domov</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"  href="./oTrgovini.html">O trgovini</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./Izdelki.html">Izdelki</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./blog.html">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./kontakt.html">Kontakt</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./kosarica.html">Košarica</a>
                </li>
              </ul>
              <form id="formIskanje" class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="iskanjeText" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
  </header>
    <div class="container">
        <main>
          <div id="kosarica" class="row">
            <div class="kosarica-izdelki col-12 col-lg-7">
              <h2>Izdelki v košarici:</h2>
              <hr>
              <div id="kosarica-izdelki-seznam">

              </div>
            </div>
            <div class="kosarica-summary col-12 col-lg-5">
              <div class="p-5">
                <h3 class="fw-bold mb-5 mt-2 pt-1">Povzetek</h3>
                <hr class="my-4">

                <div class="d-flex justify-content-between mb-4">
                  <h5 class="text-uppercase">Št. izdelkov: <span id="stIzdelkov">0</span></h5>
                  <h5>€ <span id="cenaIzdelki">132.00</span></h5>
                </div>

                <h5 class="text-uppercase mb-3">Dostava</h5>

                <div class="mb-4 pb-2">
                  <select class="form-select" id="kosarica-dostava" onchange="prikaziIzdelkeVKosarici()">
                    <option value="1">Osebni prevzem + €0</option>
                    <option value="2">GLS + €4.5 </option>
                    <option value="3">Pošta Slovenija + €5.00</option>
                  </select>
                </div>

                <h5 class="text-uppercase mb-3">Promocijska koda:</h5>

                <div class="mb-5">
                  <div class="form-outline">
                    <input type="text" id="promoKoda" class="form-control form-control-md" />
                    <label class="form-label" for="promoKoda">Vpiši kodo</label>
                  </div>
                </div>

                <hr class="my-4">

                <div class="d-flex justify-content-between mb-5">
                  <h5 class="text-uppercase">Skupaj cena</h5>
                  <h5>€ <span id="cenaTotal">0</span></h5>
                </div>

                <button type="button" class="btn btn-dark btn-block btn-lg"
                  data-mdb-ripple-color="dark">Zaključi nakup</button>

              </div>

            </div>
          </div>
        </main>
      </div>
      <footer class="">
        <div class="container d-flex justify-content-between">
          <ul class="list-group list-group-flush">
            <h5>Na strani:</h4>
            <li class="list-group"><a href="./index.html">Home</a></li>
            <li class="list-group"><a href="./oTrgovini.html">O trgovini</a></li>
            <li class="list-group"><a href="./Izdelki.html">Izdelki</a></li>
            <li class="list-group"><a href="./blog.html">Blog</a></li>
            <li class="list-group"><a href="./kontakt.html">Kontakt</a></li>
            <li class="list-group"><a href="./kosarica.html">Košarica</a></li>
          </ul>
          <ul class="list-group list-group-flush">
            <li class="list-group">1.</li>
            <li class="list-group">2.</li>
          </ul>
        </div>     
      </footer>
</body>
<script src="index.js"></script>
</html>
