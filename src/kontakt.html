<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chiwawa shop</title>
    <link rel="stylesheet" href="main.css">
    <script src="./bootstrap.bundle.min.js"></script>
</head>
<body class="bg-body">
  <header>
      <nav class="navbar navbar-expand-xl">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
              <img src="img/chiwawa.png" alt="Logo" class="d-inline-block">
              Chiwawa shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="./index.html">Domov</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"  href="./oTrgovini.html">O trgovini</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./Izdelki.html">Izdelki</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./blog.html">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./kontakt.html">Kontakt</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./kosarica.html">Košarica</a>
                </li>
              </ul>
              <form id="formIskanje" class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="iskanjeText" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
  </header>
    <div class="container">
        <main id="kontakt">
          <h2>Kontakt</h2>
          <div class="k-form">
            <form id="kontakt-form" onsubmit="return kontaktPreveri()">
              <div class="form-group">
                <label for="f-imePriimek">Ime in priimek</label>
                <input type="text" class="form-control" id="f-imePriimek" aria-describedby="emailHelp" placeholder="Janez Novak">
              </div>
              <div class="form-group">
                <label for="f-podjetje">Podjetje</label>
                <input type="text" class="form-control" id="f-podjetje" aria-describedby="emailHelp" placeholder="Janez Novak S.P.">
              </div>
              <div class="form-group">
                <label for="f-telefon">Telefon</label>
                <input type="number" class="form-control" id="f-telefon" placeholder="012 345 678">
              </div>
              <div class="form-group">
                <label for="f-email">Email naslov</label>
                <input type="email" class="form-control" id="f-email" aria-describedby="emailHelp" placeholder="email@domain.com">
              </div>
              <div class="form-group">
                <label for="f-opis">Podrobnejši opis</label>
                <textarea class="form-control" id="f-opis" rows="3" placeholder="Pozdravljeni,..."></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Pošlji</button>
              <div id="f-alert"></div>
            </form>
          </div>
        </main>
      </div>
      <footer class="">
        <div class="container d-flex justify-content-between">
          <ul class="list-group list-group-flush">
            <h5>Na strani:</h4>
            <li class="list-group"><a href="./index.html">Home</a></li>
            <li class="list-group"><a href="./oTrgovini.html">O trgovini</a></li>
            <li class="list-group"><a href="./Izdelki.html">Izdelki</a></li>
            <li class="list-group"><a href="./blog.html">Blog</a></li>
            <li class="list-group"><a href="./kontakt.html">Kontakt</a></li>
            <li class="list-group"><a href="./kosarica.html">Košarica</a></li>
          </ul>
          <ul class="list-group list-group-flush">
            <li class="list-group">1.</li>
            <li class="list-group">2.</li>
          </ul>
        </div>     
      </footer>
</body>
<script src="index.js"></script>
</html>
